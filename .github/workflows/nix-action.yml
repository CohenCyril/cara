name: Nix CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: 
        - override: "coqPackages.coq = \"8.11.2\"; coqPackages.mathcomp = \"1.11.0\"; "
        - override: "coqPackages.coq = \"8.12.1\"; coqPackages.mathcomp = \"1.11.0\"; "
      fail-fast: false
    steps:
      - uses: cachix/install-nix-action@v12
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
      - uses: cachix/cachix-action@v8
        with:
          # Name of a cachix cache to pull/substitute
          name: coq
      - uses: cachix/cachix-action@v8
        with:
          # Name of a cachix cache to pull/substitute
          name: math-comp
      - uses: actions/checkout@v2
        with:
          fetch-depth: 20
      - run: nix-build --arg overrides '{ ${{ matrix.override }}}'
