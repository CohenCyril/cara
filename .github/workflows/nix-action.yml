      id: set-matrix
      run: |
        tasks=$(nix-shell --arg do-nothing true --run nixTasks)
        echo ::set-output name=task::$(echo $tasks)
  "mathcomp-analysis":
    name: Main build
    runs-on: ubuntu-latest
    needs:
      - setup
    strategy:
      matrix:
        task: ${{fromJson(needs.setup.outputs.task)}}
    steps:
    - name: Cachix install
      uses: cachix/install-nix-action@v12
      with:
        nix_path: nixpkgs=channel:nixpkgs-unstable
    - name: Cachix setup coq
      uses: cachix/cachix-action@v8
      with:
        # Name of a cachix cache to pull/substitute
        name: coq
    - name: Cachix setup math-comp
      uses: cachix/cachix-action@v8
      with:
        # Name of a cachix cache to pull/substitute
        name: math-comp
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
